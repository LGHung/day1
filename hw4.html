    <title>Document</title>

<body>
    <button onclick="findage()">get age</button>
    <button onclick="findCourse()">get course</button>
    <script>
                let student = [
        {
            name: "NVA",
            age: 16,
            course: ["mindX 01", "mindX 02", "mindX 03"]
        },
        {
            name: "NVB",
            age: 18,
            course: ["mindX 01", "mindX 02", "mindX 04"]
        },
        {
            name: "NVC",
            age: 17,
            course: ["mindX 01", "mindX 03", "mindX 04"]
        },
        {
            name: "NVD",
            age: 15,
            course: ["mindX 01", "mindX 02", "mindX 03"]
        }
        ]
        function findage(){
            let insertAge = prompt("enter age")
            for (let i = 0; i < student.length; i++) {
                if (insertAge == student[i].age) {
                    alert(student.name)
                }
                else{
                    alert("none")
                    break
                }
            }
        }
        function findCourse(){
            let insertCourse = prompt("enter course")
            for (let i = 0; i < student.length; i++) {
                for (let b = 0 ; b < student[i].course.length ; b++) {
                    if ( insertCourse == student[i].course[b]){
                        alert(student[i].name)
                    }
                }
            }
        }
    </script>
